<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LINE Login Sample</title>
  </head>
  <body>
    <h1>LINE Login Sample</h1>
    <div id="login-btn"></div>
    <h2>User ID</h2>
    <table>
      <tr>
        <th>ユーザーID</th>
        <td id="user-id"></td>
      </tr>
    </table>
    <script>
      // LINEログインの初期化
      window.onload = function() {
        const loginBtn = document.getElementById('login-btn');
        loginBtn.innerHTML = '<button onclick="login()">Login</button>';
        const accessToken = getParameterByName('access_token');
        if (accessToken) {
          // アクセストークンからユーザーIDを取得する
          getUserId(accessToken).then(userId => {
            // HTMLファイル内の任意の要素にユーザーIDを表示する
            document.getElementById('user-id').innerHTML = userId;
          }).catch(error => {
            console.error(error);
          });
        }
      };

      // LINEログインの処理
      function login() {
        const redirectUri = encodeURIComponent('https://example.com/redirect');
        window.location.href = `https://access.line.me/oauth2/v2.1/authorize?response_type=token&client_id=YOUR_CHANNEL_ID&redirect_uri=${redirectUri}&state=12345abcde&scope=profile`;
      }

      // アクセストークンからユーザーIDを取得する関数
      async function getUserId(accessToken) {
        const response = await fetch('https://api.line.me/v2/profile', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        if (!response.ok) {
          throw new Error(`Failed to get user profile: ${response.status} ${response.statusText}`);
        }
        const profile = await response.json();
        return profile.userId;
      }

      // URLからパラメータを取得する関数
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&#]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
    </script>
  </body>
</html>
